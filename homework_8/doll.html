<!DOCTYPE html>
<html>
	<head>
		<title>Fine Arts: Doll</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    	<!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="Assets/style.css">
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,500;1,900&display=swap" rel="stylesheet">
		
		<!--JavaScript-->
		<script src="Assets/main.js" type="text/javascript"></script>

		<!--Anime.js-->
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

	</head>
	<body>
		<!--Header-->
		<header>
			<div id="logo">
				<h1>
					<a href="index.html">Angela Guo</a>
				</h1> 
			</div>

			<div id="insta">
				<img src="Assets/images/instagram logo.png" alt = "instagram"/>
			</div>

			<div id="fb">
                <img src="Assets/images/fblogo.png" alt = "facebook"/>
			</div>
			
			<nav>
				<a href="about.html">ABOUT</a>   
				<a href="index.html">WORK</a>  
				<a href="mailto: angela.guo7@gmail.com">CONTACT</a> 
			</nav>

		</header>
		<!-- Banner Container-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div id = "banner">
						<h2>
							Click on the icons to interact with Angela's art piece. Learn what each layer represents.
							Recommended for viewing on wider screens.
						</h2>
					</div>
				</div>
			
			</div>
		</div>
		<!-- Art Display for Doll -->
        <div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
                    <div id = "preview">
                        <div class = "icon">
                            <img onclick = "showInfo()" id = "iconimage" src = "Assets/images/infoicon.png" alt = "info">
							<div class = "animsquare">
								<div class="text-block" id = "textbox">
									<p></p>
								</div>
							</div>
							
                        </div>
                        <div class = "icon2">
                            <img onclick = "changeImage()" src = "Assets/images/icon2.png" alt = "2nd">
							<div class = "animsquare1">
								<div class="text-block2" id = "textbox2">
									<p></p>
								</div>
							</div>
						</div>
                        <div class = "icon3">
                            <img onclick = "lastImage()" src = "Assets/images/icon3.png" alt = "3rd">
							<div class = "animsquare2">

								<div class="text-block3" id = "textbox3">
									<p></p>
								</div>
							</div>
						</div>
                        <div id = "large">
                                <img class = "w3-animate-opacity" id = "currentDoll" src="Assets/images/doll1.jpeg" alt="Design">
                                <div class = "w3-animate-opacity">
                                    <div class="text-block1">
                                        <p>"Inside" by Angela Guo.</p>
                                    </div>
                                </div>
                                
                                
                        </div>
                        
                        
                    </div>
					
				</div>
			
					
				
			</div>
		</div>
		<!-- Banner Container-->
		<div class = "container-fluid">
			<div class="col-sm-12">
				<div id = "banner">
				</div>
			</div>
		</div>
		<!-- Anime.js for animations-->
		<script src="Assets/anime.min.js"></script>
		<!-- Creating textbox animations -->
		<script>
			var animeBox = anime({
				targets: '.animsquare',
				keyframes: [
				{translateX: -300},
				{translateY: 0},
				],
				duration: 4000,
				easing: 'easeOutElastic(1, .8)',
			});
			document.querySelector('.icon').onclick = animeBox.restart;
			var moveBox = anime({
				targets: '.animsquare1',
				keyframes: [
				{translateX: -300},
				{translateY: 0},
				],
				duration: 4000,
				easing: 'easeOutElastic(1, .8)',
			});
			document.querySelector('.icon2').onclick = moveBox.restart;
			var leftBox = anime({
				targets: '.animsquare2',
				keyframes: [
				{translateX: -600},
				{translateY: 0},
				],
				duration: 4000,
				easing: 'easeOutElastic(1, .8)',
			});
			document.querySelector('.icon3').onclick = leftBox.restart;

		</script>
			
    </body>
</html>
